<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <!-- login section-center -->
    <div class="vh-100 d-md-flex justify-content-center align-items-center">
        <div class=" col-12 col-md-8 d-flex justify-content-center align-items-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <!-- form -->
                    <form action="./home//home.html" id="myForm">
                        <h5 class="card-title text-center">Login</h5>
                        <!-- user name -->
                        <div class="form-outline form-white mb-4 input-group success">
                            <input type="text" class="form-control" id="inputUserName" placeholder="Username">
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <p>Error Message</p>
                        </div>
                        <!-- password -->
                        <div class="form-outline form-white mb-4 input-group ">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <p>Error Message</p>
                        </div>
                        <!-- button -->
                        <div class="d-flex justify-content-center align-items-center ">
                            <input type="submit" class="btn btn-primary " value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
